name: git-fairy

on:
  workflow_dispatch:
  schedule:
    - cron: "23 3 * * *"
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  sprinkle:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'fairy:'))
    runs-on: ubuntu-latest
    steps:
      # ... your sprinkle steps here ...

  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run the fairy sweep
        run: python scripts/fairy_commit.py
        env:
          FAIRY_AUTHOR_NAME: "ðŸ§š Git Fairy"
          FAIRY_AUTHOR_EMAIL: "git-fairy@users.noreply.github.com"
      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain CHANGELOG.md)" ]]; then
            git config user.name "${{ env.FAIRY_AUTHOR_NAME }}"
            git config user.email "${{ env.FAIRY_AUTHOR_EMAIL }}"
            git add CHANGELOG.md
            git commit -m "ðŸ§š fairy dust: update CHANGELOG from fairy notes"
            git push
          else
            echo "No new fairy notes â€” nothing to commit."
          fi
  
